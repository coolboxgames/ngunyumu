<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Offline</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="This web application will work in offline, has a splash screen add to home screen etc,.">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#212225">
    <meta name="msapplication-TileColor" content="#212225">
    <meta name="msapplication-TileImage" content="/images/icons/icon-128.png">
    <link rel=icon sizes="192x192" href="/images/icons/icon-128.png">
    <link rel="apple-touch-icon" href="/images/icons/icon-128.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>

    <header class="header">
      <svg class="menu-icon" width="24px" height="24px" viewBox="0 0 48 48">
        <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
      </svg>

      <span>Ngunyumu</span>
    </header>

    <div class="header-section">
      <div class="header-container">
        <h2>Weather Data</h2>
        <p>Weather Data from Ngunyumu Weather Station</p>
        <p class="custom-button">Enable Push Notifications:
          <input id="turn-on-notification" type="checkbox" hidden="hidden" data-checked="">
          <label for="turn-on-notification" class="custom-checkbox"></label>
        </p>
      </div>
    </div>

    <section id="menu">
      <ul>
        <li>
          <a href="/" class="homepage">
            <img class="logo" src="/images/icons/icon-128.png" alt="Logo">
            <span>Ngunyumu</span>
          </a>
        </li>
        <!-- <li><a target="_blank" href="https://github.com/gokulkrishh">Author</a></li>
      <li><a target="_blank" href="https://gokulkrishh.github.io">Blog</a></li>
      <li><a target="_blank" href="https://github.com/gokulkrishh/simple-progressive-web-app">Source</a></li> -->
        <li class="info">
          <span>SW Registration:
            <b>
              <span id="sw-register-state">✕</span>
            </b>
          </span>
        </li>
        <li class="info info-offline">
          <span>Offline:
            <b>
              <span id="sw-offline-state">✕</span>
            </b>
          </span>
        </li>

      </ul>
    </section>

    <section id="menu-overlay"></section>

    <div>
      <h1>Offline</h1>

      <p>Unable to load the page you requested. Please check your internet connection.</p>
    </div>


    <script src="js/main.js"></script>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
